	<style>
		circle {
			fill: #4169e1
		}

		circle.mouse {
			fill: #fafad2;
			margin: 0 auto
		}

		html {
			font-family: Arvo, serif
		}

		text {
			font-size: 2em
		}

		path {
			fill: none;
			stroke: tomato;
			stroke-dasharray: 5, 5;
			pointer-events: all
		}

		body,
		html {
			height: 100%;
			overflow: hidden
		}

		.svg-container {
			display: flex;
			align-items: center
		}

		.my-svg {
			margin: 0 auto;
			display: block
		}

		input#letters {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			border: none;
			border-bottom: 2px solid tomato
		}

		input,
		textarea:focus {
			outline: 0
		}
	</style>

		body,
		h1 {
			margin: 0
		}

		* {
			box-sizing: border-box
		}

		body {
			padding: 0
		}

		#contactForm {
			display: none;
			background-color: #fff;
			border: 6px solid tomato;
			padding: 2em;
			width: 400px;
			text-align: center;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			-webkit-transform: translate(-50%, -50%)
		}

		input,
		textarea {
			margin: .8em auto;
			font-family: inherit;
			text-transform: inherit;
			font-size: inherit;
			border: none;
			border-bottom: 2px solid tomato;
			display: block;
			width: 280px;
			padding: .4em
		}

		textarea {
			height: 80px;
			resize: none
		}

		#email-submit-btn {
			background-color: #8ec760;
			border: none
		}
